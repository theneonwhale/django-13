{% extends "quotes_app/base.html" %}

{% block content %}

<h1>Add tag</h1>
<form action="{% url 'quotes_app:add_tag' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Tag</label>
        {{form.tag}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
