{% extends "quotes_app/base.html" %}

{% block content %}

<h1>All quotes</h1>
<div class="row">
    {% for quote in quotes %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p class="card-text">{{quote.quote}}</p>
                <p class="card-text">{{quote.author}}</p>
                {% for tag in quote.tags_to_show %}
                <span class="badge rounded-pill bg-primary">{{tag.tag}}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
